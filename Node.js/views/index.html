<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" href="../public/сss/results/index.min.css" rel="stylesheet" />   
</head>
<body>

    <script type="text/javascript" src="../public/scripts/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../public/scripts/bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="../public/scripts/scripts_v/knockout.simpleGrid.3.0.js"></script>

    <div data-bind='simpleGrid: gridViewModel'> </div>

    <button data-bind='click: sortPixelCount'>
        Sort by pixel count
    </button>

    <button data-bind='click: sortNumber'>
        Sort by number
    </button>

    <button data-bind='click: jumpToFirstPage, enable: gridViewModel.currentPageIndex'>
        Jump to first page
    </button>

    <button data-bind='click: reset'>
        Reset
    </button>

    <p>
        left limit: <input data-bind="value: modelLimit.left" />
        right limit: <input data-bind="value: modelLimit.right" />
        <button class="buttom" data-bind='click: sortLimit'>
            Sort by limit
        </button>
    </p>
    <script type="text/javascript" src="../public/scripts/scripts_v/gridView.js"></script>
</body>
</html>
